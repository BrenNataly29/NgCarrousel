<ngb-carousel
	#carousel
	[interval]="3000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
  class="m-auto cs-carousel"
>
	<ng-template ngbSlide *ngFor="let imgCarousel of carouselList; index as i">
		<div class="carousel-caption">
		</div>
		<a target="_blank" rel="nofollow noopener noreferrer">
			<div class="picsum-img-wrapper">
				<img [src]="imgCarousel" alt="My image {{i + 1}} description" />
			</div>
		</a>
	</ng-template>
</ngb-carousel>
